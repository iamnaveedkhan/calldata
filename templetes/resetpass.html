<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap"
    rel="stylesheet">
  <style>
    .image {
      position: relative;
      width: 400px;
      height: 300px;
    }

    .bimage {
      position: relative;
      width: 600px;
      height: 400px;
    }

    .bgimage {
      position: absolute;
      top: 100px;
      left: 150px;
    }

    .pimage {
      position: absolute;
      top: 100px;
      left: 50px;
    }
  </style>
</head>

<body style="background-image: url('../static/image/bg_login.png');
            background-repeat: no-repeat;
            background-size: cover;">
  {% if user.is_authenticated %}
  <div class="row">
    <div class="col-md-6 mt-5 d-flex align-items-center justify-content-center">
      <div class="mt-5 bimage">
        <img class="mt-5 h-75 w-75 bgimage" src="../static/image/Frame.png" alt="">
      </div>
    </div>
    <div class="col-md-6 mt-5 d-flex image">
      <div class="col-md-6 mt-5 mx-auto pimage">



        <div class="card mt-5" style="background-color: #CEDAFF;">
          <div class="card-header">
            <h4 class="text-center">Reset Password</h4>
            {% if errmsg %}
            <div class=" text-center alert-danger">
              {{errmsg}}
            </div>
            {% endif %}
          </div>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group w-75 mx-auto text-center">
              <label for="current">Current Password</label>
              <input type="password" id="current" name="current" class="form-control" placeholder="Enter Current Password">
            </div>
            <div class="form-group w-75 mx-auto text-center">
              <label for="uname">Password</label>
              <input type="password" id="uname" name="upass" class="form-control" placeholder="Enter New Password">
            </div>

            <div class="form-group w-75 mx-auto text-center">
              <label for="upass">Confirm Password</label>
              <input type="text" id="upass" name="cpass" class="form-control" placeholder="Enter password Again">
            </div>

            <div class="mt-3 text-center pb-3">
              <button type="submit" class="btn btn-primary ">Reset Password</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    {% else %}
    <div>
      <a href="/login">
        <h2 class="text-3xl font-bold mb-6 text-center">{{err}}</h2>
      </a>
    </div>
    {% endif %}
  </div>
</body>

</html>
