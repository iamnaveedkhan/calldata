<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet">
  
</head>
<body class="bg bg-primary">
    
        <div class="container-fluid m-2">
            <a class="navbar-brand text-white" href="/">Zero Touch</a>
        </div>
 
      <div class="col-md-3  mx-auto">
        <div class="card mt-5">
          <div class="card-header">
            <h4 class="text-center">Reset Password</h4>
          </div>
          {% if errmsg %}
          <div class="text-center alert-danger">
            {{errmsg}}
          </div>
          {% endif %}
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="uname">Password</label>
                <input type="password" id="uname" name="upass" class="form-control" placeholder="Enter New Password">
              </div>

              <div class="form-group">
                <label for="upass">Confirm Password</label>
                <input type="text" id="upass" name="cpass" class="form-control" placeholder="Enter password Again">
              </div>
              
              <div class="mt-3">
                <button type="submit" class="btn btn-primary ">Reset Password</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
</body>
</html>
