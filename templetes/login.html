{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="shortcut icon" href="{% static 'image/logo.png' %}">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet">
  
</head>
<body class="container-fluid" style="background-color: #707eac;">
  <div style="background-image: url('../static/image/bg_login.png');
    background-repeat: no-repeat;
    background-size: cover;">
        <div class="row">
          <div class="col-md-7 mt-5 d-none d-sm-block text-center p-5">
            <div class="mt-5">
              <img class="mt-5 h-50 w-50 img-fluid" src="{% static 'image/Frame.png' %}" alt="" >
            </div>
          </div>
        
          <div class="col-md-3 pt-5 mt-5 text-center">
        {% if errmsgs %}
            <div class="mt-5 text-center alert alert-danger">
              <a href="sendmail">{{errmsgs}}</a>
            </div>

        {% else %}
        <div class="card mb-5 mt-5" style="background-color: #CEDAFF;">
          <div class="card-header">
            <h4 class="text-center">Login</h4>
            {% if err %}
            <div class="text-center text-danger">
              {{err}}
            </div>
            {% endif %}
            {% if success %}
            <div class="text-center text-success">
              {{success}}
            </div>
            {% endif %}
            {% if errmsg %}
            <div class=" text-center alert-danger">
            {{errmsg}}
            </div>
            {% endif %}

          </div>
          <div class="card-body">
            <form action="/login" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="upass">Password</label>
                <input type="password" id="upass" name="upass" class="form-control" placeholder="Enter your password">
              </div>
              <div>
                <a style="color: black;text-decoration: none;" href="/sendmail">
                  Forget Password!
                </a>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
    </div>
  </div>
</body>
</html>
